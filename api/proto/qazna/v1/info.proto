syntax = "proto3";

package qazna.v1;

option go_package = "qazna.org/api/gen/go/api/proto/qazna/v1;v1";

// Public info service (draft).
service InfoService {
  rpc GetInfo(InfoRequest) returns (InfoResponse) {}
}

message InfoRequest {}

message InfoResponse {
  string name = 1;       // "qazna-api"
  string version = 2;    // "0.1.0"
  string time_rfc3339 = 3;
}
